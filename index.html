<!doctype html>
<!--
    Tangram: real-time WebGL rendering for OpenStreetMap

    http://github.com/tangrams/tangram
    http://mapzen.com
-->
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vector map</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="lib/leaflet/leaflet.css" />
  </head>

  <body>
    <div id="map"></div>

    <!-- Start of 3rd party libraries -->
    <script src="lib/leaflet/leaflet.js"></script>
    <!-- bog-standard leaflet URL hash -->
    <script src="lib/leaflet-hash.js"></script>
    <!-- A lightweight graphical user interface for changing variables in JavaScript.  -->
    <script src="lib/dat.gui.min.js"></script>
    <!-- End of 3rd party libraries -->

    <!-- Main tangram library -->
    <!-- // <script src="//rawgit.com/tangrams/tangram/master/dist/tangram.debug.js"></script> -->
    <!-- // <script src="https://rawgit.com/tangrams/tangram/419ee359bef1f139f93223b049967cd712772d06/dist/tangram.debug.js"></script> -->
    <script src="lib/tangram.debug.js"></script>

    <!-- Demo module -->
    <script src="main.js"></script>

  </body>

    <!-- Adding a script block to post message to the parent container (think iframed demos) -->
    <script type="text/javascript">
        window.addEventListener("hashchange",function(){parent.postMessage(window.location.hash, "*")});
    </script>
</html>
